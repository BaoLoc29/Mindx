<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion - Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/account.css" />
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
            <div class="card-body">
                <form id="loginForm" action="" method="POST">
                    <h3 class="card-title mb-4" , style="text-align: center; font-size: black">
                        Đăng nhập
                    </h3>
                    <div class="form-group">
                        <input id="inputEmail" name="email" class="form-control" placeholder="Email" type="text"
                            required />
                    </div>
                    <div class="form-group">
                        <input id="inputPassword" class="form-control" placeholder="Mật khẩu" type="password"
                            name="password" required />
                    </div>
                    <div class="form-group">
                        <button id="btn-login" type="submit" class="btn btn-dark" value="Submit" style="width: 100%">
                            Đăng nhập
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4">
            Chưa có tài khoản?
            <a href="register.html" id="Dangki-btn" style="color: black"><b>Đăng ký</b></a>
        </p>
        <br /><br />
    </main>
    <footer id="footer"></footer>
    <script src="js/loadhf.js"></script>
    <script>
        // Hàm kiểm tra đăng nhập
        var email = "sinhvien@gmail.com";
        var password = "Sinhvien@123";
        function checkLogin(inputEmail, inputPassword) {
            if (inputEmail === email && inputPassword === password) {
                alert("Đăng nhập thành công");
                window.location.href = "index.html";
                localStorage.setItem("email", inputEmail);
                localStorage.setItem("password", inputPassword);
                var loginButton = document.getElementById("loginButton");
                var userDropdown = document.getElementById("userDropdown");
                loginButton.style.display = "none";
                userDropdown.style.display = "block";
            } else {
                alert("Tên đăng nhập hoặc mật khẩu không chính xác");
            }
        }

        // Thêm sự kiện đăng nhập
        document
            .querySelector("#loginForm")
            .addEventListener("submit", function (e) {
                e.preventDefault();
                var inputEmail = document.getElementById("inputEmail").value;
                var inputPassword = document.getElementById("inputPassword").value;
                checkLogin(inputEmail, inputPassword);
            });
    </script>
</body>

</html>
