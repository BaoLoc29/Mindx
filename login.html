<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/account.css" />
</head>

<body>
    <header id="header"></header>
    <main>
        <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
            <div class="card-body">
                <form id="loginForm" action="" method="POST">
                    <h3 class="card-title mb-4" , style="text-align: center; font-size: black">
                        Đăng nhập
                    </h3>
                    <div class="form-group">
                        <input id="inputEmail" name="email" class="form-control" placeholder="Email" type="text"
                            required />
                    </div>
                    <div class="form-group">
                        <input id="inputPassword" class="form-control" placeholder="Mật khẩu" type="password"
                            name="password" required />
                    </div>
                    <div class="form-group">
                        <button id="btn-login" type="submit" class="btn btn-primary btn-block" value="Submit">
                            Đăng nhập
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4">
            Chưa có tài khoản?
            <a href="Dangki.html" id="Dangki-btn"><b>Đăng ký</b></a>
        </p>
        <br /><br />
    </main>
    <footer id="footer"></footer>
    <script src="js/loadhf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
